spring.application.name=duplicatecheck
logging.config=classpath:log4j2.json
spring.profiles.active=dev
blaze.risk-check-path=/blaze/v1/riskcheck
blaze.connect-timeout=5000
blaze.read-timeout=5000
blaze.host=https://blaze-stage.westernunion.com
blaze.base-url=https://blaze-stage.westernunion.com
blaze.endpoint=/blaze/v1/riskCheck
blaze.api-key=your-api-key-here

# ---- Kafka topics ----
kafka.topics.business=dupcheck.business.events
kafka.topics.error=dupcheck.error.events

# ---- Redis (only if you keep it) ----
spring.data.redis.host=localhost
spring.data.redis.port=6379

spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer

# Topics
kafka.topics.business-topic=my-business-topic
kafka.topics.error-topic=my-error-topic

# Producer
kafka.producer.bootstrap-servers=localhost:9092
kafka.producer.client-id=duplicate-check
kafka.producer.acks=all
kafka.producer.retries=3
kafka.producer.max-block-time-in-ms=30000
kafka.producer.max-in-flight-requests-per-con=5
kafka.producer.request-timeout-in-ms=15000
kafka.producer.linger-ms=5
kafka.producer.delivery-timeout-in-ms=120000
kafka.topic.mambu.dlq=mambu.profileupdate.error
kafka.producer.topic.profile-update=profile-update-topic
kafka.topic.profile-update=topic-profile-update
kafka.topic.business-event=topic-business-event

# Auth
auth.token-url=https://auth.wu.com/oauth2/token
auth.client-id=${AUTH_CLIENT_ID}
auth.client-secret=${AUTH_CLIENT_SECRET}

# Marqeta
marqeta.base-url=https://sandbox-api.marqeta.com
marqeta.update-path=/cards/update
integration.marqeta.base-url=https://api-preprod.marqeta.com
integration.marqeta.card-update-path=/cards/{token}
integration.marqeta.pin-formtoken-path=/pins/formtoken

# Biz
biz.base-url=https://biz-int.wu.com
biz.get-card-path=/v1/cards/%s
biz.change-pin-path=/v1/cards/pin
integration.biz.base-url=https://api-preprod.bizservices.wunet.com
integration.biz.get-card-details-path=/card/details
integration.biz.change-pin-path=/card/change-pin

# Mambu
mambu.base-url=https://api.mambu.com
mambu.customer-path=/customers/%s

# Ping
ping.validate-url=https://ping.wu.com/validate

# SFMC
sfmc.events-url=https://mc.exacttargetapis.com/event
integration.rac.base-url=https://api-preprod.racservice.com
integration.rac.lookup-path=/v1/rac/profile/lookup

# Redis config
redis.host=localhost
redis.port=6379
redis.database=0





